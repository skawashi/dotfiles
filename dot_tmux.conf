## .tmux.confの設定が反映されない時
# 1. .tmux.confをリロードしたか?
# 2. tmuxをアンインストールしたか?
# 3. tmuxのサーバーをキルしたか?

#H -> ローカルホストのホスト名
#h -> ローカルホストのドメインを除いたホスト名
#F -> カレントウィンドウのフラグ
#I -> カレントウィンドウのインデックス
#D -> カレントペインの識別子
#P -> カレントペイインのインデックス
#S -> セッション名
#T -> カレントペインのタイトル
#W -> カレントウィンドウの名前

# キーコンフィグ
# C-xxx : Ctrl + xxx (Prefixは不要)
# xxx : Prefix + xxx

# オプション
# bind = bind-key
# -r = repeat-time : 次のキー入力までの待ち受け時間(デフォルト500,units:ms)


# ----------------------------------------
# basic
# ----------------------------------------

# 起動shell
set-option -g default-shell /bin/zsh

#escape後の入力受付時間
set -s escape-time 0

# ----------------------------------------
# 画面表示設定
# ----------------------------------------

### カラー設定 ###
# 256色モードを有効にする
# set-option -g default-terminal 'screen-256color'
set -g default-terminal "tmux-256color"
# set-option -g default-terminal 'xterm-256color'
set-option -sa terminal-overrides ',xterm-256color:RGB'
# set-option -ga terminal-overrides ',xterm-256color:Tc'

# undercurl用config
# set -as terminal-overrides ',*:Smulx=\E[4\:%p1%dm'
set -sa terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# メッセージの色を指定する(1行でまとめないと最後に記述したfgかbgしか反映されない)
set -g message-style fg=colour255,bg=colour35

### 描画設定 ###
# status barの表示位置を指定(top or bottom)
set -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90

# 左端に表示
set-option -g status-left '#H;[#P]'

# (Wi-Fi,バッテリー残量)現在時刻
set-option -g status-right '[%Y-%m-%d(%a) %H:%M]'

# センタライズ(centre or left or right)
set-option -g status-justify left

# ステータスバーを1秒ごとに描画し直す
set-option -g status-interval 3

# ペインの開始番号
set-option -g base-index 1

# ウインドウのインデックスを1から始める
set-window-option -g pane-base-index 1

#  新規のWindowやPainをカレントディレクトリで開く
bind c new-window -c '#{pane_current_path}'

# アクティブなウィンドウを強調表示
set-window-option -g window-status-current-style bright

# 非アクティブなウィンドウを薄く表示
set-window-option -g window-status-style dim

# 履歴保存の上限設定
set-option -g history-limit 64096

# マウス操作を有効にする
set-option -g mouse on

# ----------------------------------------
# キー設定
# ----------------------------------------

### 共通設定 ###
# prefixキーのバインド解除,および変更
unbind C-b
set -g prefix C-g

# prefix+r で設定のリロード
bind r source-file ~/.tmux.conf \; display " Reloaded!"

# prefixキーを押した時、status-leftのbgとfgが反転
set-option -g status-left '#{?client_prefix,#[reverse],} #H[#S] #[default]'
# ペインのキル
bind -r e kill-pane -a

# ペイン縦分割のキーバインド解除および変更
unbind %
bind \\ split-window -h -c '#{pane_current_path}'

# ペイン横分割のキーバインド解除および変更
unbind '"'
bind - split-window -v -c '#{pane_current_path}'

# config for "Neovim-Tmux Navigation"
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# ペインの移動
unbind C-o
unbind C-l
bind -T prefix h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L' #左
bind -T prefix j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D' #下
bind -T prefix k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U' #上
bind -T prefix l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R' #右
bind C-q select-pane -t :.+ #番号順に移動
bind -T prefix C-h select-pane -L
bind -T prefix C-j select-pane -D
bind -T prefix C-k select-pane -U
bind -T prefix C-l select-pane -R
#
# ペインをリサイズする(prefix +)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ペインを最大化する
bind -n C-z resize-pane -Z

# ウインドウの移動(Prefix + )
# bind-key -r C-h select-window -t :-
# bind-key -r C-l select-window -t :+

# popupウィンドウの表示
bind q run-shell "~/bin/tmuxpopup.zsh"

### コピーモード ###
# vi キーバインドに変更
set-window-option -g mode-keys vi

# Prefix+v でコピーモード開始( preci+[ でコピーモードになってからの入力でvim like に)
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Prefix+Enter/y でコピー
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi y send -X copy-pipe "pbcopy"

# ドラッグでクリップボードにコピー
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# # Prefix+p でペースト
# bind-key p paste-buffer

# vim <=> tmux 間でクリップボードを利用可能にする
set-option -g default-command "${SHELL}"

# Esc キーでコピーの反転を解除（コピーモードは解除しない）
bind-key -T copy-mode-vi Escape send -X clear-selection

# Ctrl+c でコピーの反転を解除し、コピーモードから抜ける
bind-key -T copy-mode-vi C-c send -X cancel

#コピーモード中（Prefix+v 後）C-v 上下に移動で矩形選択
bind-key -T copy-mode-vi C-v send -X rectangle-toggle

# 1行選択
bind-key -T copy-mode-vi V send -X select-line

# vi モード中にCtrl+a で行頭に（Emacs like）
bind-key -T copy-mode-vi C-a send -X start-of-line

# vi モード中にCtrl+e で行末に（Emacs like）
bind-key -T copy-mode-vi C-e send -X end-of-line

# 単語の最初の1文字に移動
bind-key -T copy-mode-vi w send -X next-word

# 単語の最後の1文字に移動
bind-key -T copy-mode-vi e send -X next-word-end

# w と逆の動き back
bind-key -T copy-mode-vi b send -X previous-word

# 画面上に映る最上行へ移動
bind-key -T copy-mode-vi g send -X top-line

# 画面上に映る最下行へ移動
bind-key -T copy-mode-vi G send -X bottom-line

# 前方検索
bind-key -T copy-mode-vi / send -X search-forward

# 後方検索
bind-key -T copy-mode-vi ? send -X search-backward

# ページスクロール
bind-key -T copy-mode-vi C-p send -X page-up
bind-key -T copy-mode-vi C-n send -X page-down

# ページ送り
bind-key -T copy-mode-vi C-u send -X scroll-up
bind-key -T copy-mode-vi C-d send -X scroll-down

#import
source ~/.config/tmux/statusline.conf
source ~/.config/tmux/utility.conf

# ----------------------------------------
# plugin
# ----------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
